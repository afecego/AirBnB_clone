<!DOCTYPE html>
<html lang="en">
  <head>
	  <title>AirBnB clone</title>
	  <link rel="stylesheet" href="styles/4-common.css" type="text/css">
	  <link rel="stylesheet" href="styles/3-header.css" type="text/css">
	  <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
	  <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
	  <link rel="stylesheet" href="styles/7-places.css" type="text/css">
	  <link rel="shortcut icon" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png">
  </head>
  <body>
	  <header>
		<div class="logo"></div>
	  </header>
	  <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <h2>Arizona</h2>
            <ul class="sublist">
              <li>Page</li>
              <br>
              <li>Page 2</li>
            </ul>

            <h2>California</h2>
            <ul class="sublist">
              <li>San Francisco</li>
              <br>
              <li>Los Altos</li>
            </ul>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <ul class="sublist">
              <li>Internet</li>
              <br>
              <li>TV</li>
              <br>
              <li>Kitchen</li>
              <br>
              <li>Iron</li>
            </ul>
          </ul>
          
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2 class="places-subclass">My home</h2>
        </article>
        <article>
          <h2 class="places-subclass">Tiny house</h2>
        </article>
        <article>
          <h2 class="places-subclass">A suite</h2>
        </article>
      </section>
    </div>
	<footer>
		Best School
	</footer>
  </body>

</html>
